name: Auto Merge Develop to Check2

on:
  schedule:
    # Ch·∫°y l√∫c 17:00 gi·ªù Vi·ªát Nam (UTC+7) = 10:00 UTC
    - cron: '0 10 * * *'
  workflow_dispatch: # Cho ph√©p ch·∫°y th·ªß c√¥ng

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Configure Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
    
    - name: Fetch all branches
      run: |
        git fetch --all
        git branch -r
    
    - name: Switch to check2 branch
      run: |
        git checkout check2
        git pull origin check2
    
    - name: Merge develop into check2
      id: merge
      run: |
        echo "Starting merge from develop to check2..."
        
        if git merge origin/develop --no-ff -m "Auto merge: develop -> check2 ($(date '+%Y-%m-%d %H:%M:%S'))"; then
          echo "merge_success=true" >> $GITHUB_OUTPUT
          echo "merge_message=‚úÖ Successfully merged develop into check2" >> $GITHUB_OUTPUT
          
          # Push changes
          git push origin check2
          echo "Changes pushed to check2 branch"
        else
          echo "merge_success=false" >> $GITHUB_OUTPUT
          echo "merge_message=‚ùå Merge conflict detected when merging develop into check2" >> $GITHUB_OUTPUT
          
          # Abort merge n·∫øu c√≥ conflict
          git merge --abort
        fi
    
    - name: Get commit info
      id: commit_info
      run: |
        if [ "${{ steps.merge.outputs.merge_success }}" == "true" ]; then
          LATEST_COMMIT=$(git log -1 --pretty=format:"%h - %s (%an)")
          echo "latest_commit=$LATEST_COMMIT" >> $GITHUB_OUTPUT
          
          NEW_COMMITS=$(git log check2..origin/develop --oneline | head -10)
          echo "new_commits<<EOF" >> $GITHUB_OUTPUT
          echo "$NEW_COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        fi
    
    - name: Send Slack notification on success
      if: steps.merge.outputs.merge_success == 'true'
      uses: 8398a7/action-slack@v3
      with:
        status: custom
        custom_payload: |
          {
            "text": "üöÄ Auto Merge Success",
            "attachments": [
              {
                "color": "good",
                "fields": [
                  {
                    "title": "Repository",
                    "value": "${{ github.repository }}",
                    "short": true
                  },
                  {
                    "title": "Branch",
                    "value": "develop ‚Üí check2",
                    "short": true
                  },
                  {
                    "title": "Latest Commit",
                    "value": "${{ steps.commit_info.outputs.latest_commit }}",
                    "short": false
                  },
                  {
                    "title": "Time",
                    "value": "$(date '+%Y-%m-%d %H:%M:%S') (Vietnam Time)",
                    "short": true
                  },
                  {
                    "title": "New Commits",
                    "value": "```${{ steps.commit_info.outputs.new_commits }}```",
                    "short": false
                  }
                ]
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    
    - name: Send Slack notification on failure
      if: steps.merge.outputs.merge_success == 'false'
      uses: 8398a7/action-slack@v3
      with:
        status: custom
        custom_payload: |
          {
            "text": "‚ö†Ô∏è Auto Merge Failed",
            "attachments": [
              {
                "color": "danger",
                "fields": [
                  {
                    "title": "Repository",
                    "value": "${{ github.repository }}",
                    "short": true
                  },
                  {
                    "title": "Branch",
                    "value": "develop ‚Üí check2",
                    "short": true
                  },
                  {
                    "title": "Error",
                    "value": "${{ steps.merge.outputs.merge_message }}",
                    "short": false
                  },
                  {
                    "title": "Time",
                    "value": "$(date '+%Y-%m-%d %H:%M:%S') (Vietnam Time)",
                    "short": true
                  },
                  {
                    "title": "Action Required",
                    "value": "Manual intervention needed to resolve merge conflicts",
                    "short": false
                  }
                ]
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
